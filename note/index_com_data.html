<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>组件中的数据传递</title>
	<!--父组件通过属性的方式向子组件传值，子组件通过事件触发的方式向父组件传值><-->
	<script src="./vue.js"></script>
	<style> 
	</style>
</head>
<body>
	<div id="root">
		<counter :count="0" @inc="handleIncrease"></counter>
		<counter :count="1" @inc="handleIncrease"></counter>
		<div>{{total}}</div>
	</div>
	<script>
		var counter = {
			props: ['count'],
			data: function () {
				return {
					//Vue单向数据流，父组件向子组件传递的数据，在子组件中不能修改
					//因此在子组件中，定义个数据来复制父组件传递过来的参数，再进行修改
					number: this.count
				}
			},
			template: '<div @click="handleClick">{{number}}</div>',
			methods: {
				handleClick: function () {
					this.number++;
					//子组件向父组件传递数据，通过事件的方式
					this.$emit('inc',1)
				}
			}
		}
		var vm = new Vue({
			el: '#root',
			data: {
				total:5
			},
			components: {
				counter: counter
			},
			methods: {
				handleIncrease: function (step) {
					this.total += step;
				}
			}

		});
	</script>
</body>
</html>
